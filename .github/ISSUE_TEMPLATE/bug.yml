name: "🐛 Bug Report"
description: "발견한 버그를 알려주세요"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 📄 어떤 버그인가요?
      description: 발견한 버그에 대해 간결하게 설명해주세요.
      placeholder: 예시) 로그인 버튼을 누르면 500 에러가 발생합니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🧐 재현 방법
      description: 버그를 재현할 수 있는 순서를 단계별로 작성해주세요.
      placeholder: |
        1. `/login` 페이지로 이동한다.
        2. 아이디와 비밀번호를 입력한다.
        3. '로그인' 버튼을 클릭한다.
        4. 에러 페이지를 확인한다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🤔 예상 결과
      description: 원래 정상적으로 동작했다면 어땠을지 설명해주세요.
      placeholder: 예시) 메인 페이지로 정상적으로 이동해야 합니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📸 스크린샷 또는 로그
      description: 가능하다면 버그 상황을 보여주는 스크린샷이나 에러 로그를 첨부해주세요.